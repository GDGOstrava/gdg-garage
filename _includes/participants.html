<!-- Team Section -->
    <section id="participants" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Participants</h2>
                    <h3 class="section-subheading text-muted">There Can be you</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.participants %}
                <div class="col-sm-3">
                    <div class="participants-member">
                        <img src="img/participants/{{ member.pic }}.png" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Come on! Join us! You can be there too! Don't wait for anything...</p>
                </div>
            </div>
        </div>
    </section>
